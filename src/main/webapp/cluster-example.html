<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Marker Clustering</title>
  <style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div>Icons made by <a href="http://www.flaticon.com/authors/scott-de-jonge" title="Scott de Jonge">Scott de Jonge</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    <script>

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 41.340485, lng: -72.0991807}
        });

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: {lat: location.lat, lng: location.lng},
            label: location.label,
            icon: location.icon,
          });
        });

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
          {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }

      var myImage = {
        url:'https://gotta-catch-a-ride-go.mybluemix.net/images/pedestrian-walking.png',
        size: new google.maps.Size(20,32),
        origin: new google.maps.Point(0,0),
        anchor: new google.maps.Point(0,32)
      };

      var otherImage = {
        url:'https://gotta-catch-a-ride-go.mybluemix.net/images/pedestrian-walking.png',
        size: new google.maps.Size(20,32),
        origin: new google.maps.Point(0,0),
        anchor: new google.maps.Point(0,32)
      };

      var locations = [
      {lat: 41.3532176, lng: -72.09621419999999, label: 'User1', icon: myImage},
      {lat: 41.345166, lng: -72.099453, label: 'User2', icon: otherImage},
      {lat: 41.335166, lng: -72.099453, label: 'User3', icon: otherImage}
      ];
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2yMJAeJ7ZX_xYdgchCyXHEvcdHEuTJcc&callback=initMap">
  </script>
</body>
</html>
