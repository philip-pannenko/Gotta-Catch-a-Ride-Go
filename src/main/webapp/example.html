<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Catch a Ride Go!</title>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2yMJAeJ7ZX_xYdgchCyXHEvcdHEuTJcc&libraries=geometry,places"></script>
	<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
	
	<script>
	

	function ftn_does_browser_support_notification(elementid)
	{
		if (isSupported())
		{
			console.log("Your Browser is Supported");
		}
		else
		{
			console.log("Your Browser is NOT Supported");
		}
	}

	function isSupported() 
	{
		if ((!window.Notification && !navigator.mozNotification) || !window.FileReader || !window.history.pushState) {
			return false;	
		}
		return true;
	}
	
	
	function ftn_request_permission(elementid)
	{
		//check browser is supported...
		if (!isSupported()) {return};
		
		var permission = Notification.requestPermission(function (permission) 
		{
			if (permission == "granted") 
			{	
				console.log("Permission Granted");
			}
			if (permission == "default")
			{
				console.log("DEFAULT");
			}
			if (permission == "denied")
			{
				console.log("Permission Denied. Note: you may have to visit your browser settings to reset this setting back to default to continue testing.");
			}
		});	
	}
	
	
	function ftn_display_notification()
	{
		
		
		window.setTimeout(function () 
		{
			var instance = new Notification(
				'title!', {
					body: "this is a browser message"
					//,icon: icon
				}
			);
			instance.onclick = function () {
				// Something to do
				console.log("Clicked");
			};
			instance.onerror = function () {
				// Something to do
				console.log("Error (Have you given permission?)");
			};
			instance.onshow = function () {
				// Something to do
				console.log("Shown");
			};
			instance.onclose = function () {
				// Something to do
				console.log("Closed");
			};
		}, 1000);
	}
	
	
	
	</script>
	
	
</head>
<body id="container">
	
	<h1>1</h1>
	
	<button onclick="ftn_does_browser_support_notification('div_support');">Test For Support</button>
	
	<button onclick="ftn_request_permission('div_permission');">Ask For Permission</button>
	
	
	<button onclick=
		"ftn_display_notification();">Display Notification</button>
	
	
	
</body>
</html>
